<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/style.css" />
    <script defer src="./js/script.js"></script>

    <title>Calculator</title>
  </head>
  <body>
    <section class="calculators">
      <div class="container">
        <div class="calculator">
          <div class="display">
            <div class="display-1">0</div>
            <div class="display-2">0</div>
            <div class="temp-result"></div>
          </div>
          <div class="all_button">
            <button class="button all-clear">AC</button>
            <button class="button last-clear">
              <ion-icon class="icon" name="backspace-outline"></ion-icon>
            </button>
            <button class="button operation">%</button>
            <button class="button operation">/</button>
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button operation">x</button>
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button operation">-</button>
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button operation">+</button>
            <button class="button btn-0 number">0</button>
            <button class="button number dot">.</button>
            <button class="button equal">=</button>
          </div>
        </div>
      </div>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
